<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channel Statistics</title>
    <style>
        body {
            background-color:black;
            color:goldenrod;
        }
        ul {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Channel statistics:</h1>
    <p style="font-size: 18px;"><strong>Channel Name:</strong> {{channel_name}}</p>
    <p style="font-size: 18px;"><strong>Subscriber count:</strong> {{ subscriber_count }}</p>
    <p style="font-size: 18px;"><strong>View count:</strong> {{ view_count }}</p>
    <p style="font-size: 18px;"><strong>Video count:</strong> {{ video_count }}</p>
</body>
</html>
